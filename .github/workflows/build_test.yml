name: Selenium IDE CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET core
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: '6.0.x'

      - name: Install Chrome
        run: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build
       
      - name: Run the tests
        env:
            CHROMEWEBDRIVER: /usr/bin/google-chrome
            CHROME_USER_DATA_DIR: /tmp/chrome-user-data-dir  # Unique temp user data dir
        run: |
            # Run the tests with a unique user data directory
            dotnet test -- --chrome-options "--user-data-dir=${{ env.CHROME_USER_DATA_DIR }}"
             
        
      
